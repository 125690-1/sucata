<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTROLE MATERIAIS</title>
  <link rel="stylesheet" href="sucata-materiais.css" />
</head>
<body>
  <div class="container">
    <h1>Formulário de Sucata</h1>

    <div class="form-group">
      <label for="base">Base</label>
      <select id="base">
        <option value=""></option>
        <option value="maracanau">MARACANAÚ</option>
        <option value="jacarecanga">JACARECANGA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" id="data">
    </div>

    <div class="form-group">
      <label for="recebido-por">Recebido por</label>
      <input type="text" list="atendentes-mro" id="recebido-por">
      <datalist id="atendentes-mro"></datalist>
    </div>

    <div class="form-group">
      <label for="lead">Lead</label>
      <input type="text" list="leads" id="lead">
      <datalist id="leads"></datalist>
    </div>

    <div class="form-group">
      <label for="entregue-por">Entregue por</label>
      <input type="text" list="receptador" id="entregue-por">
      <datalist id="receptador"></datalist>
    </div>

    <div class="form-group">
      <label for="ane">ANE</label>
      <input type="tel" id="ane">
    </div>

    <div class="form-group os-buttons">
      <label>Tipo de Ordem de Serviço</label>
      <div class="button-group">
        <button type="button" onclick="mostrarCampoOS('INC')">INC</button>
        <button type="button" onclick="mostrarCampoOS('DT')">DT</button>
        <button type="button" onclick="mostrarCampoOS('BA')">BA</button>
      </div>
    </div>

    <div id="os-container" class="form-group"></div>

    <div class="tabela-container">
      <table>
        <thead>
          <tr>
            <th>CÓDIGO</th>
            <th>DESCRIÇÃO</th>
            <th>UN</th>
            <th>QTD.</th>
          </tr>
        </thead>
        <tbody id="tabela-materiais">
          <tr>
            <td>
              <input type="text" class="codigo" list="lista-codigos" />
            </td>
            <td>
              <input type="text" class="descricao" list="lista-descricoes" />
            </td>
            <td>
              <input type="text" class="un" readonly />
            </td>
            <td>
              <input type="number" class="quantidade" min="1" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <datalist id="lista-codigos"></datalist>
    <datalist id="lista-descricoes"></datalist>

    <datalist id="lista-descricoes"></datalist>

    <button id="gerar-pdf" class="gerar-btn">Gerar PDF</button>

    
  </div>

  <!-- Bibliotecas jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script src="sucata-materiais.js"></script>
  <script src="sucata-gerar-pdf.js"></script>
</body>
</html>
